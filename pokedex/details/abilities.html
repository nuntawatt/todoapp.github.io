<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pokémon Ability Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .card {
        margin-bottom: 1rem;
      }
      .card-img-top {
        max-width: 100%;
        height: auto;
      }
    </style>
</head>
<body>
<div class="container">
    <h1>Pokémon Ability Details</h1>
    <div id="pokemon-list" class="row"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const abilityUrl = urlParams.get('url');

        if (abilityUrl) {
            fetch(abilityUrl)
            .then(res => res.json())
            .then(data => {
                const pokemonList = data.pokemon;
                const listContainer = document.getElementById('pokemon-list');
                pokemonList.forEach(async (pokemon) => {
                    const pokemonUrl = pokemon.pokemon.url;
                    try {
                        const pokemonRes = await fetch(pokemonUrl);
                        const pokemonData = await pokemonRes.json();
                        const id = pokemonData.id;
                        const img = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${id}.png`;
                        listContainer.innerHTML +=
                        `<div class='col-6 col-md-4 col-lg-3'>
                            <div class='card'>
                                <img class='card-img-top' src='${img}' alt='Image of ${pokemonData.name}'>
                                <div class='card-body'>
                                    <h5 class='card-title text-capitalize'>${pokemonData.name}</h5>
                                </div>
                            </div>
                        </div>`;
                    } catch (err) {
                        console.error(err);
                    }
                });
            })
            .catch(err => console.error(err));
        } else {
            console.error('Ability URL not provided');
        }
    });
</script>

<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous">
</script>
</body>
</html>
