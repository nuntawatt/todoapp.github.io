<!DOCTYPE html>
<html lang="en" data-theme="autumn">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Types</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {},
            },
            plugins: [daisyui],
            daisyui: {
                themes: ["autumn", "light", "dark"],
            },
        };
    </script>
</head>

<body class="bg-yellow-100">
    <div class="container mx-auto p-4">
        <button id="backButton" class="btn btn-primary mb-4">Back</button>
        <h1 class="text-4xl font-bold mb-6 text-center">Types</h1>
        <div id="typesList" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6"></div>
    </div>

    <script>
        document.getElementById('backButton').addEventListener('click', () => {
            window.history.back();
        });

        const urlParams = new URLSearchParams(window.location.search);
        const type = urlParams.get('type');

        fetch(`https://pokeapi.co/api/v2/type/${type}`)
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById("typesList");
                data.pokemon.forEach(pokemon => {
                    const id = pokemon.pokemon.url.split('/')[6];
                    const img = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${id}.png`;
                    container.innerHTML += `
                        <div class="card bg-yellow-200 shadow-lg hover:shadow-xl transition-shadow duration-300 p-4 rounded-lg text-center">
                            <img src="${img}" class="w-full h-48 object-contain rounded-lg mb-2" alt="${pokemon.pokemon.name}">
                            <div class="card-body">
                                <h5 class="text-xl capitalize font-semibold">${pokemon.pokemon.name}</h5>
                            </div>
                        </div>`;
                });
            });
    </script>
</body>
</html>
